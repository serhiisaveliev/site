<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1024">
	<title>Green Orange</title>
	<!--common styles-->
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<strong class="logo"><a href="#">Studio Green Orange</a></strong>
			<div class="box">
				<strong class="note">location</strong>
				<h1>CONTACTS</h1>
			</div>
			<ul id="nav">
				<li><a href="#">about us</a></li>
				<li><a href="#">portfolio</a></li>
				<li><a href="#">contacts</a></li>
			</ul>
		</header>
		<!--Main-->
		<div id="main">
			<div id="twocolumn">
				<div class="contacts">
				<div id="content">
					<h2>contact form</h2>
					<form name="input" action="demo_form_action.asp" method="get">
						<div class="message">
							<label for="textmessage">Message</label>
							<textarea id="textmessage">
						</textarea>
						</div>
						<label for="name">Your Name</label>
						<input id="name" type="text" name="YourName">
						<label for="phone">Your Phone</label>
						<input id="phone" type="text" name="YourPhone">
						<label for="address">Your Address</label>
						<input id="address" type="text" name="YourAddress">
						<label for="e-mail">Your Email</label>
						<input id="e-mail" type="text" name="YourEmail">
						<input class="submit" type="submit" value="submit">
					</form>
				</div>
							<!--SIDEBAR-->
				<div id="sidebar">
					<h2>our address</h2>
					<div class="img-frame">
						<img src="images/img-address.png" alt="img-description" width="150" hight="54"/>
					</div>
					<h3>Studio Green Orange</h3>
					<p>701 North Broadway Avenue</p>
					<p>Gloucester City 08030 NJ</p>
					<ul>
						<li>Freephone: +1 800 559 6580</li>
						<li>Telephone: +1 959 603 6035</li>
					</ul>
					</div>
				</div>
			</div>
		</div>
		<footer id="footer">
			<ul>
				<li>YourCompany.Com &copy; 2004 | Privacy Policy</li>
			</ul>
		</footer>
	</div>
</body>
</html>
